<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./src/scss/styles.scss" />
    <script type="module" src="./src/App.ts" defer></script>
    <title>Frontend Mentor | FAQ accordion</title>
  </head>
  <body>
    <header class="background-pattern-container">
      <img
        src="./src/assets/images/background-pattern-desktop.svg"
        alt="background-pattern-desktop"
      />
    </header>
    <main class="accordion">
      <header role="heading" aria-label="heading" class="accordion-header">
        <img src="./src/assets/images/icon-star.svg" alt="star-icon" />
        <h1>FAQs</h1>
      </header>
      <ul class="accordion-body"></ul>
    </main>
  </body>
</html>
